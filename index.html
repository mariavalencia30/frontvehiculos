<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a la Página de Venta de Carros</h1>

        <!-- Formulario de Login -->
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required><br>
            <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
        </form>

        <br>

        <!-- Formulario de Registro -->
        <h2>Registrar Usuario</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <input type="text" id="registerName" placeholder="Nombre" required><br>
            <input type="text" id="registerPhone" placeholder="Teléfono" required><br>
            <input type="password" id="registerPassword" placeholder="Contraseña" required><br>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="index.js"></script>

</body>
</html>
